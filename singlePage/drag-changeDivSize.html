<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>运用拖拽改变窗口大小</title>
<style>
#div1 {width:10px; height:10px; background:red; position:absolute; z-index:2;bottom:0;right: 0;}
#div2 {
	position: relative;
	width: 200px;
	height: 150px;
	background: #ccc;
}
.box {
	position: absolute;
	border: 1px dashed #000;
}
</style>
</head>

<body>
<div id="div2">
	<div id="div1"></div>
</div>
<script>
window.onload = function() {
	var oDiv = document.getElementById('div1');
	var oDiv2 = document.getElementById('div2');
		
	oDiv.onmousedown = function(ev) {
		var oEvent = ev || event;
		var disX = oEvent.clientX - oDiv.offsetLeft;
		var disY = oEvent.clientY - oDiv.offsetTop;

		document.onmousemove = function(ev) {
			var oEvent = ev || event;
			oDiv2.style.width = oEvent.clientX - disX + oDiv.offsetWidth + 'px';
			oDiv2.style.height = oEvent.clientY - disY + oDiv.offsetHeight + 'px';
			
		};
		
		document.onmouseup = function() {
			document.onmousemove = null;
			document.onmouseup = null;
		};

		return false;
	};
};
</script>
</body>
</html>
