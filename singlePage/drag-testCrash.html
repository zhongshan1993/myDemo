<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>运用拖拽检测div是否重合</title>
<style>
#div1 {width:100px; height:100px; background:red; position:absolute; z-index:2;}
#div2 {width:100px; height:100px; background:yellow; position:absolute; left:230px; top:220px; z-index:1;}
</style>
</head>

<body>
<div id="div1"></div>
<div id="div2"></div>

<script>
window.onload = function() {
	var oDiv = document.getElementById('div1');
	var oDiv2 = document.getElementById('div2');
	
	oDiv.onmousedown = function(ev) {
		var oEvent = ev || event;
		var disX = oEvent.clientX - oDiv.offsetLeft;
		var disY = oEvent.clientY - oDiv.offsetTop;
		
		document.onmousemove = function(ev) {
			var oEvent = ev || event;
			
			oDiv.style.left = oEvent.clientX - disX + 'px';
			oDiv.style.top = oEvent.clientY - disY + 'px';
			
			var l1 = oDiv.offsetLeft;
			var r1 = l1 + oDiv.offsetWidth;
			var t1 = oDiv.offsetTop;
			var b1 = t1 + oDiv.offsetHeight;

			var l2 = oDiv2.offsetLeft;
			var r2 = l2 + oDiv2.offsetWidth;
			var t2 = oDiv2.offsetTop;
			var b2 = t2 + oDiv2.offsetHeight;

			if (r1 < l2 || l1 > r2 || b1 < t2 || t1 > b2) {
				oDiv2.style.backgroundColor = 'yellow';

			} else {
				oDiv2.style.backgroundColor = 'green';
			}
		};
		
		document.onmouseup = function() {
			document.onmousemove = null;
			document.onmouseup = null;
		};
	};
};
</script>
</body>
</html>
