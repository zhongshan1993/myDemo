<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>可以移动的照片墙</title>

	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#ul1 {
			width: 660px;
			margin: 10px auto;
			position: relative;
		}
		#ul1 li {
			margin: 10px;
			list-style: none;
			float: left;
			width: 200px;
			height: 150px;
			z-index: 1;
		}
		#ul1 .active {
			border: 1px dashed red;
		}
	</style>
</head>
<body>
	<ul id="ul1">

		<li><img src="http://i.imgur.com/T1UaTSf.jpg" alt=""></li>
		<li><img src="http://i.imgur.com/DqY3Zdv.jpg" alt=""></li>
		<li><img src="http://i.imgur.com/x9pBpZV.jpg" alt=""></li>
		<li><img src="http://i.imgur.com/oc3fdxS.jpg" alt=""></li>
		<li><img src="http://i.imgur.com/LnvoLTi.jpg" alt=""></li>
		<li><img src="http://i.imgur.com/T1UaTSf.jpg" alt=""></li>
		<li><img src="http://i.imgur.com/DqY3Zdv.jpg" alt=""></li>
		<li><img src="http://i.imgur.com/x9pBpZV.jpg" alt=""></li>
		<li><img src="http://i.imgur.com/oc3fdxS.jpg" alt=""></li>
		<li><img src="http://i.imgur.com/LnvoLTi.jpg" alt=""></li>
	</ul>

	<script src="../js/move.js"></script>
	<script>
		var oUl = document.getElementById("ul1");
		var aLi = oUl.getElementsByTagName("li");


		// 布局转换
		var i = 0;
		var aPos = [];
		var iMinZindex = 1;
		for (i = 0; i < aLi.length; i++) {
			aPos[i] = {left: aLi[i].offsetLeft, top: aLi[i].offsetTop};
		}
		for (i = 0; i < aLi.length; i++) {
			aLi[i].style.left = aPos[i].left + 'px';
			aLi[i].style.top = aPos[i].top + 'px';
			aLi[i].style.position = "absolute";
			aLi[i].style.margin = '0';

			aLi[i].index = i;
		}

		//拖拽动作
		for (i = 0; i < aLi.length; i++) {

			setDrag(aLi[i]);

		}

		
		// 拖拽函数
		function setDrag(obj) {
			obj.onmousedown = function(ev) {

				var oEvent = ev || event;
				obj.style.zIndex = iMinZindex++;

				var disX = oEvent.clientX - obj.offsetLeft;
				var disY = oEvent.clientY - obj.offsetTop;
				document.onmousemove = function(ev) {
					var oEvent = ev || event;

					obj.style.left = oEvent.clientX - disX + 'px';
					obj.style.top = oEvent.clientY - disY + 'px';

					for (i = 0; i < aLi.length; i++) {
						aLi[i].className = "";
					}

					var oNear = findNearest(obj);
					if (oNear) {
						oNear.className = "active";
					}
				};

				document.onmouseup = function() {
					document.onmousemove = null;
					document.onmouseup = null;

					var oNear = findNearest(obj);
					if (oNear) {
						oNear.className = '';
						oNear.style.zIndex = iMinZindex++;
						obj.style.zIndex = iMinZindex++;
						// 交换位置
						startMove(oNear, aPos[obj.index]);
						startMove(obj, aPos[oNear.index]);

						var tempIndex = 0;
						tmpIndex = obj.index;
						obj.index = oNear.index;
						oNear.index = tmpIndex;
					} else {
						// 回到原先的位置
						startMove(obj, aPos[obj.index]);
					}
				}
				clearInterval(obj.timer);
				return false;
			}
		}

		// 碰撞检测
		function cdTest(obj1, obj2) {

			var l1 = obj1.offsetLeft;
			var	r1 = obj1.offsetLeft + obj1.offsetWidth;
			var	t1 = obj1.offsetTop;
			var	b1 = obj1.offsetTop + obj1.offsetHeight;
			var l2 = obj2.offsetLeft;
			var	r2 = obj2.offsetLeft + obj2.offsetWidth;
			var	t2 = obj2.offsetTop;
			var	b2 = obj2.offsetTop + obj2.offsetHeight;

			if (r1<l2 || l1>r2 || b1<t2 || t1>b2) {
			 	return false;
			} else {
				return true;
			}
		}

		function getDis(obj1, obj2) {
			var a = obj1.offsetLeft - obj2.offsetLeft;
			var b = obj1.offsetTop - obj2.offsetTop;

			return Math.sqrt(a*a + b*b);
		}

		// 找到碰上的li中最近的
		function findNearest(obj) {
			var iMin = 99999999;
			var iMinIndex = -1;
			for (i = 0; i < aLi.length; i++) {
				if (obj === aLi[i]) {
					continue;
				}

				if (cdTest(obj, aLi[i])) {
					var dis = getDis(obj, aLi[i]);
					if (dis < iMin) {
						iMin = dis;
						iMinIndex = i;
					}
				}
			}	
			if (iMinIndex === -1) {
				return null;
			} else {
				return aLi[iMinIndex];
			}
		}

		//运动
		
	</script>
</body>
</html>
