<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>JS运用rows和cells属性对table进行排序</title>
</head>
<body>
	<input type="button" value="排序" id="btn1"/>
	<table id="tab1" border="1" width="400" cellspacing="0" cellpadding="0">
		<thead>
			<td>商品名称</td>
			<td>价格</td>
		</thead>
		<tbody>
			<tr>
				<td>aaa</td>
				<td>12</td>
			</tr>
			<tr>
				<td>bbb</td>
				<td>23</td>
			</tr>
			<tr>
				<td>ccc</td>
				<td>5</td>
			</tr>
			<tr>
				<td>ddd</td>
				<td>90</td>
			</tr>
			<tr>
				<td>eee</td>
				<td>14</td>
			</tr>
			<tr>
				<td>fff</td>
				<td>44</td>
			</tr>
		</tbody>
	</table>

	<script>
		window.onload = function() {
			var oTab = document.getElementById("tab1");
			var oBtn = document.getElementById("btn1");
			var bAsc = true;

			oBtn.onclick = function() {
				//将tr转成数组
				var arr = [];
				var i = 0;
				for (i = 0; i < oTab.tBodies[0].rows.length; i++) {
					arr[i] = oTab.tBodies[0].rows[i];
				}
				//将数组按照数组元素中的价格排序
				arr.sort(function(tr1, tr2) {
					if (bAsc) {
						return parseInt(tr1.cells[1].innerHTML) - parseInt(tr2.cells[1].innerHTML);
					} else {
						return parseInt(tr2.cells[1].innerHTML) - parseInt(tr1.cells[1].innerHTML);
					}
				});

				//将新排序的数组插入到tbody中
				for (i = 0; i < arr.length; i++) {
					oTab.tBodies[0].appendChild(arr[i]);
				}

				bAsc = !bAsc;
			}
		}
	</script>
</body>
</html>
