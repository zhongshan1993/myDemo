<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-radius</title>
	<style type="text/css">
		.box {
			width: 300px;
			height: 300px;
			background-color: firebrick;
			margin: 20px auto;
			border-radius: 100px 100px 100px 100px / 30px 30px 30px 30px;

		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
